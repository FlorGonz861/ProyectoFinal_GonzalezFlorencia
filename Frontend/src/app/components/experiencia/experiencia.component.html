<div class="row">
  <h1 class="titulo fw-bold">Experiencia Laboral</h1>

  <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
    <button type="button" class="btn btn-outline-dark fw-bolder mb-2 agregar" routerLink="/nuevaexp" *ngIf="isLogged">Agregar Experiencia</button>
  </div>

  <div class="table-responsive-sm">
    <table class="table table-borderless">
      <tbody>
        <tr *ngFor="let Experiencia of expe">

          <td class="col-lg-4 col-md-4 col-sm-12 parte1">
            <img src="../../../assets/icon.png" class="icono"><h2 class="fw-bold">{{Experiencia.nombreE}}</h2>
          </td>

          <td class="col-lg-3 col-md-4 col-sm-12">{{Experiencia.descripcionE}}</td>

          <td class="col-lg-1 col-md-2 col-sm-12" *ngIf="isLogged">
            <button class="btn btn-outline-dark fw-bolder edita" routerLink="/editexp/{{Experiencia.id}}">Editar <img src="../../../assets/editar.png" class="imagen"/></button>
          </td>

          <td class="col-lg-1 col-md-2 col-sm-12" *ngIf="isLogged">
            <button class="btn btn-outline-dark fw-bolder borra" (click)="delete(Experiencia.id)">Borrar <img src="../../../assets/borrar.png" class="imagen"/></button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
