<div class="row">
  <h1 class="titulo fw-bold">Experiencia Laboral</h1>

  <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-end">
    <button type="button" class="btn btn-outline-dark fw-bolder mb-2 agregar" routerLink="/nuevaexp" *ngIf="isLogged">Agregar Experiencia</button>
  </div>

  <div class="table-responsive-sm">
    <table class="table table-borderless">
      <tbody>
        <tr *ngFor="let Experiencia of expe">

          <td class="col-xl-4 col-lg-4 col-md-3 col-sm-12"><img src="../../../assets/icon.png"><h2 class="fw-bold">{{Experiencia.nombreE}}</h2></td>
          <td class="col-xl-4 col-lg-4 col-md-4 col-sm-12">{{Experiencia.descripcionE}}</td>

          <td class="col-xl-1 col-lg-1 col-md-1 col-sm-6" *ngIf="isLogged">
            <button class="btn btn-outline-dark fw-bolder edita" routerLink="/editexp/{{Experiencia.id}}">Editar<img src="../../../assets/editar.png" class="w-25"/></button>
          </td>

          <td class="col-lg-1 col-md-1 col-sm-6" *ngIf="isLogged">
            <button class="btn btn-outline-dark fw-bolder borra" (click)="delete(Experiencia.id)">Borrar<img src="../../../assets/borrar.png" class="w-25"/></button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
