<div class="p-5" *ngIf="expLab">
  <div class="card w-80 px-5 tarjeta">
    <div class="row g-0 d-flex align-items-center">
      <div class="card-body py-5 px-md-5">

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

          <div class="form-group p-2">
            <label for="nombreE" class="p-2 fw-bold fs-5">Nombre de la empresa</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
          </div>

          <div class="form-group p-2">
            <label for="descripcioneE" class="p-2 fw-bold fs-5">Descripcion de la tarea</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
          </div>

          <button class="btn btn-success py-2 mt-2">Guardar modificaci√≥n</button>

        </form>

      </div>
    </div>
  </div>
</div>
