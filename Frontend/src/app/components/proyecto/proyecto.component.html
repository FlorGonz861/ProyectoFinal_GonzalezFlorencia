<div class="row">
  <h1 class="titulo fw-bold">Proyectos Realizados</h1>

  <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-end">
    <button type="button" class="btn btn-outline-dark fw-bolder mb-2 agregar" routerLink="/nuevaproy" *ngIf="isLogged">Agregar Proyecto</button>
  </div>

  <div *ngFor="let Proyecto of proy" class="d-flex flex-row mt-3">

    <div class="col-xl-5 col-lg-4 col-md-3 col-sm-12">
      <img src="../../../assets/icon.png"><h2 class="fw-bold">{{Proyecto.titulo}}</h2>
      <p>{{Proyecto.resumen}}</p>
    </div>

    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-12 mx-4">
        <a href={{Proyecto.enlace}}><img [src]="Proyecto.imagen" class="img-fluid img-proyecto w-100"></a>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-6 d-flex align-items-start justify-content-center" *ngIf="isLogged">
      <button class="btn btn-outline-dark fw-bolder edita mx-2" routerLink="/editproy/{{Proyecto.id}}">Editar<img src="../../../assets/editar.png" class="w-25"/></button>

      <button class="btn btn-outline-dark fw-bolder borra mx-2" (click)="delete(Proyecto.id)">Borrar<img src="../../../assets/borrar.png" class="w-25"/></button>
    </div>

  </div>
</div>
